<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact | Paul Thorman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Paul Thorman</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">About</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
</nav>

<div class="container">
	<div id="main-container" class="row">
		<!--Left Content Side -->
		<div class="col-md-8">
			<section class="main-section content">
				<h1>Contact</h1>
				<hr />
				<form id="contact-form">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" class="form-control" placeholder="John Smith" required="required"/>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" class="form-control" placeholder="example@gmail.com" required="required"/>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea id=message"" class="form-control" rows="3" required="required" placeholder="Write to me here..."></textarea>
					</div>
					<div class="form-group">
						<div>
							<button type="submit" class="btn btn-primary">Send Message</button>
						</div>
					</div>
				</form>
			</section>
		</div>

		<!--Right Side Bar -->
		<div class="col-md-4">
			<section class="sidebar content">
				<h2>Connect with Me</h2>
				<hr />
				<div class="row">
					<div class="col-md-4 text-center">
						<a href="https://github.com/paulthorman"><img src="images/github.png" class="social" alt="GitHub" /></a>
					</div>
					<div class="col-md-4 text-center">
						<a href="https://www.linkedin.com/in/paulthorman"><img src="images/linkedin.png" class="social" alt="LinkedIn" /></a>
					</div>
					<div class="col-md-4 text-center">
						<a href="https://stackoverflow.com/users/8437445/paulthorman"><img src="images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
					</div>
				</div>
			</section>
		</div>
	</div>
</div><!--end outer most container -->

<footer class="footer">
	<div class="container">
		<p class="text-muted">Copyright &copy; 2017 Paul Thorman</p>
	</div>
</footer>

</body>
</html>
